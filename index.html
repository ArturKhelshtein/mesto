<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="проектная работа 5">
	<meta name="keywords" content="Фотографии из поездок по России">
	<meta name="author" content="Artur Khelshtein">
	<title>Mesto Russia</title>
	<link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<a href="#" class="header__logo-container">
			<img src="./images/logo/logo__Mesto_white.svg" alt="лого" class="header__logo-img">
		</a>
	</header>

	<main class="content">
		<section class="profile">
			<div class="profile__container">
				<img class="profile__photo" src="./images/profile-photo.jpg" alt="фото профиля">
				<div class="profile__container-name-button">
					<h1 class="profile__name">Артур Хельштейн</h1>
					<button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
				</div>
				<p class="profile__description">И мосты в городах</p>
			</div>
			<button class="profile__button-add" type="button" aria-label="Добавить фото"></button>
		</section>
		<section class="photo">
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">© 2023 Mesto Russia</p>
	</footer>

	<div class="popup" id="profile">
		<div class="popup__container">
			<button class="popup__button-close" type="button" aria-label="Закрыть окно редактирования профиля"></button>
			<h3 class="popup__heading">Редактировать профиль</h3>
			<form class="popup__container-input" method="get" autocomplete="off" name="popoup-input-form">
				<input class="popup__input popup__input_value_profile-name" type="text" name="profile-name" placeholder="Имя" required>
				<input class="popup__input popup__input_value_profile-description" type="text" name="profile-description" placeholder="Описание" required>
				<button class="popup__button-save" type="submit" aria-label="Сохранить измения профиля">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup" id="photo-add">
		<div class="popup__container">
			<button class="popup__button-close" type="button" aria-label="Закрыть окно добавления места"></button>
			<h3 class="popup__heading">Новое место</h3>
			<form class="popup__container-input" method="get" autocomplete="off" name="popoup-input-form">
				<input class="popup__input popup__input_value_place-name" type="text" name="place-name" placeholder="Название" required>
				<input class="popup__input popup__input_value_place-img-url" type="url" name="place-img-url" placeholder="Ссылка на картинку" required>
				<button class="popup__button-save" type="submit" aria-label="Создать новую карточку">Создать</button>
			</form>
		</div>
	</div>

	<div class="popup" id="photo-large-format">
		<div class="popup__photo-large-format">
			<button class="popup__button-close" type="button" aria-label="Закрыть окно изображения"></button>
			<figure class="popup__photo-container">
				<img class="popup__photo-img" src="#" alt="#">
				<figcaption class="popup__photo-name"></figcaption>
			</figure>
		</div>
	</div>

	<template id="photo__template">
		<article class="photo__container">
			<button class="photo__trash-bin" type="button" aria-label="Удалить фото"></button>
			<img class="photo__img" src="#" alt="#">
			<h2 class="photo__name"></h2>
			<button class="photo__like" type="button" aria-label="Добавить в избранное"></button>
		</article>
	</template>

	<script src="./scripts/index.js"></script>
</body>

</html>
